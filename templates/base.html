{% load static %}
<html>
  <head>
    <title>
      {% block title %}
      {% endblock %}
    </title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/headers.css' %}" />
  </head>
  <body>
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <span class="fs-4">{% block content_title %}{% endblock %}</span>
                  </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="/movies" class="nav-link px-2 link-secondary">Movies</a></li>
                  <li><a href="/series" class="nav-link px-2 link-dark">Series</a></li>
                </ul>
              </div>
            </div>
          </header>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
